<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Second Task In Apexplanet Internship</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header class="navbar">
        <h1>Dynamic Web Project</h1>
        <nav>
            <a href="#form-section">Contact</a>
            <a href="#todo-section">To-Do List</a>
        </nav>
    </header>

    <main class="main-content">
        
        <section id="form-section" class="form-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="todo-section" class="todo-container">
            <h2>Dynamic To-Do List</h2>
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Enter new task...">
                <button id="addTaskBtn">Add Task</button>
            </div>
            <ul id="taskList">
                </ul>
        </section>

    </main>

    <footer class="footer">
        &copy; 2025 ApexPlanet Task-2
    </footer>

    <script src="script2.js"></script>
</body>
</html>
